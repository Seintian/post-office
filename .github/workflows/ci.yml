name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential lcov

      - name: Build with coverage flags
        run: |
          cd app
          make all
          make

      - name: Run Unity Tests
        run: ./bin/post_office_test_main

      - name: Generate coverage report
        run: |
          cd app
          lcov --capture --directory . --output-file build/coverage.info
          lcov --remove build/coverage.info '/usr/*' --output-file build/coverage.info
          lcov --remove build/coverage.info '*/main.c' '*/unity.c' --output-file build/coverage.info
          lcov --list build/coverage.info

      - name: Install qlty CLI
        run: curl -sSfL https://raw.githubusercontent.com/qlty-dev/cli/main/install.sh | sh

      - name: Upload to Qlty
        env:
          QLTY_TOKEN: ${{ secrets.QLTY_TOKEN }}
        run: qlty upload
